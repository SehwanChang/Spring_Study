<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<a href="/posts/new">
    <button>글쓰기</button>
</a>

<table border="1">
    <thead>
    <tr>
        <th>제목</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.title}">제목</td>
        <td th:text="${post.content}">내용</td>
    </tr>
    </tbody>
</table>
</body>
</html>
